<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <button id='log-in_btn'>ログイン</button>
    <div>
      <p>オブジェクト:</p>
      <select id="target-object" name="target-object">
        <option value="">---</option>
      </select>
    </div>
    <div>
      <p>検索:</p>
      <button id='search_btn'>検索</button>
    </div>
  </body>
  <script>
    const btn = document.getElementById('log-in_btn')
    btn.onclick = () => { callLogin().then(() => callFetchObj())}

    const search_btn = document.getElementById('search_btn')
    search_btn.onclick = () => {callSearch()}

    function callLogin() {
      return new Promise((resolve, reject) => {
        google.script.run
        .withSuccessHandler((ret, element) => {
          console.log(ret)
          element.disabled = false;
          resolve()
        })
        .withFailureHandler((msg, element) => {
          console.log(msg)
          element.disabled = false;
        })
        .withUserObject(this)
        .login()
      })
    }

    function callFetchObj() {
      google.script.run
      .withSuccessHandler((ret, element) => {
        ret.map(e => {
          let op = document.createElement('option')
          op.value = e
          op.text = e
          document.getElementById('target-object').appendChild(op)
        })
        element.disabled = false
      })
      .withFailureHandler((msg, element) => {
        element.disabled = false
      })
      .withUserObject(this)
      .fetchObj()
    }

    function callSearch() {
      google.script.run
      .withSuccessHandler((ret, element) => {
        ret.map(e => {
          console.log(e)
        })
        element.disabled = false
      })
      .withFailureHandler((msg, element) => {
        element.disabled = false
      })
      .withUserObject(this)
      .search()
    }
  </script>
</html>
